name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0-alpine
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Run tests
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/experiment-db-test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.0'

    - name: Configure kubectl
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      run: |
        mkdir -p $HOME/.kube
        echo "$KUBE_CONFIG" | base64 --decode > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Create namespace
      run: kubectl apply -f kubernetes/namespace.yaml
      continue-on-error: true

    - name: Apply ConfigMap and Secrets
      run: |
        kubectl apply -f kubernetes/configmap.yaml
        kubectl apply -f kubernetes/secret.yaml

    - name: Deploy MongoDB
      run: |
        kubectl apply -f kubernetes/mongodb-service.yaml
        kubectl apply -f kubernetes/mongodb-statefulset.yaml

    - name: Deploy API
      run: |
        kubectl apply -f kubernetes/serviceaccount.yaml
        kubectl apply -f kubernetes/role.yaml
        kubectl apply -f kubernetes/rolebinding.yaml
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml

    - name: Apply HPA and PDB
      run: |
        kubectl apply -f kubernetes/hpa.yaml
        kubectl apply -f kubernetes/pdb.yaml

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/experiment-api -n experiment-backend --timeout=5m

    - name: Verify deployment
      run: |
        kubectl get pods -n experiment-backend
        kubectl get svc -n experiment-backend

    - name: Post deployment checks
      run: |
        # Wait for service to be ready
        sleep 10
        # Get service info
        kubectl describe svc experiment-api-service -n experiment-backend
